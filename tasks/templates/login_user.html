{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row mt-5">
        <section class="col-md-4 offset-md-4">
            <Form method="POST" class="card card-body">
                {% csrf_token %}
                        
                
                    <h1 class="text-center" >Login</h1>
                
                    <h3 style="color: red; font-weight: bold;">{{error}}</h3>
                            
                    <label style="color: red; font-size: 20px; font-weight: bold;">{{ error}}</label>
                
                    {% csrf_token %}
                
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="write your username" id="username">
                    </div>
                
                    <div class="mb-3">
                        <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="write your password" id="password">
                    </div>
                
                   
                
                    <button class="btn btn-primary">
                        login
                    </button>
                
                
                </Form>
    
        </section>

    </div>
    

</main>

{% endblock %}
