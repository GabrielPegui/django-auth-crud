<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   

    <main class="container">

       <div class="row">
        <div class="col-md-4 offset-md-4 mt-5" >
            <form action="{% url 'singup' %}" method="POST" class="card card-body">

                <h2 style="font-size: 100px;" class="text-center">singup</h2>
        
                <label style="color: red; font-size: 20px; font-weight: bold;">{{ error}}</label>
        
                {% csrf_token %}
        
                 <div class="mb-3">
                     <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="write your username" id="username">
                 </div>

                 <div class="mb-3">
                    <label for="password1">Password:</label>
                   <input type="password" name="password1" class="form-control" placeholder="write your password" id="password1">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm Password:</label>
                   <input type="password" name="password2" class="form-control" placeholder="write your password again" id="password2">
                </div>
        
                <button class="btn btn-primary">
                    sing up
                </button>
        
            </form>

        </div>
       </div>


    </main>
    
</body>
 
{% endblock %}


</html>
